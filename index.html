<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravação de Vídeo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>♥ Gabriel & Laryssa ♥</h1>
      <video id="videoPreview" autoplay playsinline muted></video>

      <div class="controls">
        <button id="startRecording"><img src="assets/image/play.svg" /></button>
        <button id="stopRecording" disabled>
          <img src="assets/image/stop.svg" />
        </button>
        <button id="downloadVideo" disabled class="hidden">
          <img src="assets/image/download.svg" />
        </button>
        <button id="uploadVideo" disabled>
          <img src="assets/image/send.svg" />
        </button>
      </div>

      <p id="timer">60s</p>
      <p id="feedback"></p>

      <!-- 🔗 NOVO BOTÃO PARA VER OS VÍDEOS -->
      <div class="link-videos">
        <button id="verVideos">🎬 Ver vídeos enviados</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
      // Redireciona para a página de vídeos ao clicar no botão
      document.getElementById("verVideos").addEventListener("click", () => {
        window.location.href = "videos.html";
      });
    </script>
  </body>
</html>
